<body>

    <header>
      <h1>Pomodoro Timer - by Kelompok 3</h1>
      <p class="subtitle">Belajar 25 menit bersama Si Oyen!</p>

    <section class="card">
      <div class="left">
        <img src="/static/image/study-cat.jpg" alt="Si Oyen belajar">

      </div>
    </section>
